<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Designs</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 text-gray-900">
    <header class="bg-black shadow-md py-4">
        <div class="container mx-auto text-center">
            <h1 class="text-3xl font-bold text-white">Designs</h1>
        </div>
    </header>
    <main class="container mx-auto p-4">
        <section class="py-16">
            <h2 class="text-2xl font-bold mb-8">My Designs</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <article class="bg-white shadow-md rounded-lg overflow-hidden transform transition-transform duration-300 hover:scale-105">
                    <div class="image-wrap">
                        <img src="img/moodboard.png" alt="Moodboard" class="w-full h-48 object-cover">
                    </div>
                    <div class="p-4">
                        <h2 class="text-xl font-bold mb-2">Moodboard</h2>
                        <p class="text-gray-600">1080 x 1080 px</p>
                    </div>
                </article>
                <article class="bg-white shadow-md rounded-lg overflow-hidden transform transition-transform duration-300 hover:scale-105">
                    <div class="image-wrap">
                        <img src="img/infopost.png" alt="Info Post" class="w-full h-48 object-cover">
                    </div>
                    <div class="p-4">
                        <h2 class="text-xl font-bold mb-2">Info-Post</h2>
                        <p class="text-gray-600">1080 x 1080 px</p>
                    </div>
                </article>
                <!-- Añade más artículos aquí -->
            </div>
        </section>
    </main>
    <footer class="bg-black shadow-md py-4">
        <div class="container mx-auto text-center">
            <p class="text-white">© This website was built in HTML & Tailwind CSS, by Marcos Lopez Sapitri. 2024 All rights reserved.</p>
        </div>
    </footer>
</body>

</html>
